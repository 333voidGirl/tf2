//autoexec.cfg

////////////////////
//GENERAL KEYBINDS//
///////////////////
unbindall
	//slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
	//movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
	//weapon
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "r" "+reload"
bind "t" "use_action_slot_item"
	//inventory
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
	//chat
bind "e" "+helpme"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "y" "say"
bind "o" "say_party"
bind "v" "+voicerecord"
	//info
bind "i" "showmapinfo"

	//etc
bind "b" "lastdisguise"
bind "f" "+inspect"
bind "g" "+taunt"
bind "h" "dropitem"
bind "k" "kill"
bind "l" "explode"
bind "m" "open_charinfo_direct"
bind "KP_END" "blue_scout"
bind "KP_DOWNARROW" "blue_soldier"
bind "KP_PGDN" "blue_pyro"
bind "KP_LEFTARROW" "blue_demoman"
bind "KP_5" "blue_heavy"
bind "KP_RIGHTARROW" "blue_engineer"
bind "KP_HOME" "blue_medic"
bind "KP_UPARROW" "blue_sniper"
bind "KP_PGUP" "blue_spy"
bind "[" "cl_trigger_first_notification"
bind "]" "cl_decline_first_notification"
bind "`" "toggleconsole"
bind "," "changeclass"
bind "." "changeteam"
bind "/" "open_charinfo_backpack"
bind "-" "disguiseteam"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "RSHIFT" "disguise_change_team"
bind "ALT" "disguiseteam"

////////////
//GRAPHICS//
////////////
	//fov, viewmodels
fov_desired 90
viewmodel_fov 81
tf_use_min_viewmodels 1
r_drawviewmodel 1
		//toggle viewmodel
bind UPARROW "r_drawviewmodel 1"
bind DOWNARROW "r_drawviewmodel 0"
		//toggle viewmodel fov
bind RIGHTARROW "viewmodel_fov 81"
bind LEFTARROW "viewmodel_fov 72"
	//shadows
r_shadowmaxrendered 11
r_shadowrendertotexture 1
r_shadows 1
		//toggle shadows
//bind key "r_shadows 1"
//bind key "r_shadows 0"
	//etc
mat_motion_blur_enabled 0
tf_use_match_hud 1

/////////
//MOUSE//
/////////
//sensitivity [number]
m_rawinput 1
m_customaccel 0
m_customaccel_max 0

///////////
//LOADOUT//
///////////
bind F1 "loadouts.A"
bind F2 "loadouts.B"
bind F3 "loadouts.C"
bind F4 "loadouts.D"
bind q "loadouts.resup"
exec loadouts/load

//////////
//INTERP//
//////////
cl_interp 0.0152
cl_cmdrate 66
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0
cl_updaterate 66
rate 100000
cl_allowupload 0

/////////////////////
//LOGO CONFIRMATION//
////////////////////
exec logo.cfg
