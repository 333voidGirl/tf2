//autoexec.cfg

unbindall

exec alias.cfg
bind "DOWNARROW" "exec autoexec.cfg"

///////////////
//ETC ETC ETC//
///////////////
	//slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
    //spray
bind "\" "impulse 201"
    //etc
bind "F6" "callvote"
bind "F7" "player_ready_toggle"
bind "F8" "abuse_report_queue"
bind "j" "cl_trigger_first_notification"
bind "k" "decline_first_notification"
bind = player_ready_toggle
cl_notifications_show_ingame 0

////////////
//MOVEMENT//
////////////
    //null cancelling script
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

bind "SPACE" "+jump"
bind "SHIFT" "+duck"
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
/////////////////////
//WEAPON + INTERACT//
/////////////////////
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"
bind "q" "+use_action_slot_item"
bind "f" "+inspect"
bind "g" "+taunt"
bind - "lastinv"
bind "k" "kill"
bind "l" "explode"
cl_autoreload 1
cl_autorezoom 0
cl_crosshair_file crosshair2
cl_crosshair_scale 36
cl_interp_ratio 2

/////////////
//INVENTORY//
/////////////
bind "m" "open_charinfo_direct"
bind "/" "open_charinfo_backpack"
bind "h" "dropitem"

/////////
//MENUS//
/////////
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
	//information
bind "i" "showmapinfo"
bind "TAB" "+showscores"
bindtoggle alt "net_graph"
alias "+BOARD" "+showscores; net_graph 1";
alias "-BOARD" "-showscores; net_graph 0";
	//navigation
bind "[" "cl_trigger_first_notification"
bind "]" "cl_decline_first_notification"
	//teams
bind "," "changeclass"
bind "." "changeteam"
    //classes
    //contracts
tf_contract_progress_show 0
bind "F5" "show_quest_log"

/////////////////
//COMMUNICATION//
/////////////////
	//voicemenus
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
        //quick-messages
bind MOUSE3 "voicemenu 2 0"
bind MOUSE4 "voicemenu 1 2"
bind MOUSE5 "voicemenu 1 6"
bind "e" "+helpme"
	//text chat
bind "t" "say"
bind "y" "say_team"
bind "u" "say_party"
	//voice chat
bind "v" "+voicerecord"

////////////
//GRAPHICS//
////////////
	//fov, viewmodels
fov_desired 90
viewmodel_fov 90
tf_use_min_viewmodels 1
r_drawviewmodel 1
cl_flipviewmodels 1
cl_hud_playerclass_use_playermodel 1
		//toggle viewmodel
bindtoggle "CTRL" "r_drawviewmodel"
    //gibs ragdoll etc
cl_phys_props_enable 1
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0
    //details
r_rootlod 2 //model detail
r_lod 2
lod_transitiondist -1
r_waterforceexpensive 0 //reflections
r_shadowmaxrendered 0
r_shadowrendertotexture 0 //shadow
mat_reducefillrate 1 //shaders
mat_picmip 1 //textures
mat_bumpmap 0
mat_specular 0
r_rimlight 0
mat_phong 0
    //anti-alias
mat_antialias 2
mat_aaquality 0
	//etc
r_drawtracers_firstperson 0 //draws tracer rounds
mat_motion_blur_enabled 0
tf_use_match_hud 1
cl_burninggibs 0
r_drawdetailprops 0
cl_detaildist 0
cl_detailfade 0
tf_enable_glows_after_respawn 0
mp_decals 0
r_decals 0
r_shadows 0
mat_queue_mode 2
mat_hdr_level 0
mat_vsync 0
mat_dxlevel 95
mat_mipmaptextures 0
cl_spraydisable 0
r_spray_lifetime -1
cl_customsounds 1
r_3dsky 1

/////////
//MOUSE//
/////////
sensitivity 3.6
m_rawinput 1
m_filter 0
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_customaccel 0
m_customaccel_max 0

/////////
//AUDIO//
/////////
snd_surround_speakers 5 // 0 = headphones 1 = speakers 5 = surround sound (virtual or real)
dsp_enhance_stereo 0 // "1" for headphones, "0" for speakers or surround sound
snd_disable_mixer_duck 0
snd_pitchquality 1
dsp_slow_cpu 1
snd_spatialize_roundrobin 0 // spatialization, not good for placing sounds, minor performance boost
soundinfo
    //footsteps n stuff alterations
snd_headphone_pan_exponent 2.0
snd_front_headphone_position 45.0 //sounds in front
snd_rear_headphone_position 135.0 //sounds behind
    //hit/killsounds
tf_dingaling_pitchmaxdmg "99"
tf_dingaling_pitchmindmg "90"

///////////
//LOADOUT//
///////////
//exec loadouts/init
bind F1 "load_itempreset 0"
bind F2 "load_itempreset 1"
bind F3 "load_itempreset 2"
bind F4 "load_itempreset 3"
//bind q "loadouts.resup"

/////////
//CLASS//
/////////
bind INS "join_class medic"
bind HOME "join_class spy"
bind PGUP "join_class sniper"
bind DEL "join_class demoman"
bind END "join_class heavyweapons"
bind PGDN "join_class scout"
bind LEFTARROW "join_class pyro"
bind UPARROW "join_class soldier"
bind RIGHTARROW "join_class engineer"


///////////
//NETWORK//
///////////
cl_interp 0.01
cl_cmdrate 66
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0
cl_updaterate 66
rate 60000
cl_allowupload 0
cl_allowdownload 1
cl_allowupload 1

