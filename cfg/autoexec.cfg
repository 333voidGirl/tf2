//autoexec.cfg

unbindall

exec alias.cfg
bind "DOWNARROW" "exec autoexec.cfg"

///////////////
//ETC ETC ETC//
///////////////
	//slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
    //spray
bind "\" "impulse 201"
    //etc
bind "F6" "callvote"
bind "F7" "player_ready_toggle"
bind "F8" "abuse_report_queue"
bind "j" "cl_trigger_first_notification"
bind "k" "decline_first_notification"

////////////
//MOVEMENT//
////////////
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "SHIFT" "+duck"

/////////////////////
//WEAPON + INTERACT//
/////////////////////
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "r" "+reload"
bind "q" "+use_action_slot_item"
bind "f" "+inspect"
bind "g" "+taunt"
bind "k" "kill"
bind "l" "explode"
bindtoggle "CTRL" "r_drawviewmodel"
cl_autoreload 1
cl_autorezoom 0

/////////////
//INVENTORY//
/////////////
bind "m" "open_charinfo_direct"
bind "/" "open_charinfo_backpack"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "h" "dropitem"

/////////
//MENUS//
/////////
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
	//information
bind "i" "showmapinfo"
bind "TAB" "+showscores"
	//navigation
bind "[" "cl_trigger_first_notification"
bind "]" "cl_decline_first_notification"
	//teams
bind "," "changeclass"
bind "." "changeteam"
    //classes
bind "INS" "join_class medic"
bind "HOME" "join_class sniper"
bind "PGUP" "join_class spy"
bind "DEL" "join_class scout"
bind "END" "join_class heavyweapons"
bind "PGDN" "join_class demoman"
bind "LEFTARROW" "join_class pyro"
bind "UPARROW" "join_class soldier"
bind "RIGHTARROW" "join_class engineer"
    //contracts
tf_contract_progress_show 0
bind "F5" "show_quest_log"

/////////////////
//COMMUNICATION//
/////////////////
	//medic!!!
bind "e" "+helpme"
	//voicemenus
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
	//text chat
bind "t" "say"
bind "y" "say_team"
bind "u" "say_party"
	//voice chat
bind "v" "+voicerecord"

////////////
//GRAPHICS//
////////////
	//fov, viewmodels
fov_desired 90
viewmodel_fov 111
tf_use_min_viewmodels 1
r_drawviewmodel 1
cl_flipviewmodels 1
cl_hud_playerclass_use_playermodel 1
		//toggle viewmodel
bindtoggle RSHIFT "r_drawviewmodel"
    //gibs ragdoll etc
cl_phys_props_enable 1
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0
    //details
r_rootlod 2 - low //model detail low
r_waterforceexpensive 0 //reflections low
r_shadowrendertotexture 0 //shadow low
mat_reducefillrate 1 //shaders low
mat_picmip 1 //textures medium
    //anti-alias
mat_antialias 2
mat_aaquality 0
	//etc
mat_motion_blur_enabled 0
tf_use_match_hud 1
cl_burninggibs 1
mat_phong 0
r_drawdetailprops 0
cl_detaildist 0
cl_detailfade 0
tf_enable_glows_after_respawn 0
mp_decals 0
r_decals 0
r_shadows 0
r_lod 2
lod_transitiondist -1
mat_queue_mode "2"
mat_hdr_level 0
mat_vsync 0
mat_dxlevel 95
mat_mipmaptextures 0

/////////
//MOUSE//
/////////
//sensitivity [number]
m_rawinput 1
m_customaccel 0
m_customaccel_max 0

