//autoexec.cfg
//
//
unbindall

exec alias.cfg
bind "DOWNARROW" "exec autoexec.cfg"

//game overrides
//alias lightmaps_override lightmaps_off
//alias shadowlod_override shadowlod_low
//alias cheap_water_override cheap_water_partial
//alias detail_props_override detail_props_none

//etc
hud_combattext 1
	//fov, viewmodels
fov_desired 90
cl_flipviewmodels 0
cl_hud_playerclass_use_playermodel 0
//cl_hud_minmode 0
		//toggle viewmodel
bindtoggle "CTRL" "r_drawviewmodel"
	//slots
//bind "0" "slot10"
//alias "slot1" "slot1"
//alias "slot2" "slot2"
//alias "slot3" "slot3"
alias "weap1" "slot1"
alias "weap2" "slot2"
alias "weap3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "-" "lastinv"
bind 1 "weap1"
bind 2 "weap2"
bind 3 "weap3"
bind mwheelup "weap1"
bind mwheeldown "weap2"
bind mouse4 "weap3"
    //spray
bind "\" "impulse 201"
    //etc
bind "F6" "callvote"
bind "F7" "player_ready_toggle"
bind "F8" "abuse_report_queue"
bind "," = player_ready_toggle
cl_notifications_show_ingame 0
tf_scoreboard_mouse_mode 2
//movement
    //null cancelling script
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
    //etc
bind SPACE "+jump"
bind shift +duck
//bind ALT "+strafe"
//movement + interact
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"
bind "q" "+use_action_slot_item"
bind "f" "+inspect"
bind "g" "+taunt"
bind "k" "kill"
bind "l" "explode"
cl_autoreload 1
cl_autorezoom 1
cl_crosshair_file ""
cl_crosshair_scale 40
cl_crosshair_blue 255
cl_crosshair_red 255
cl_crosshair_green 255
//inventory
bind "m" "open_charinfo_direct"
bind "/" "open_charinfo_backpack"
bind "j" "dropitem"
//menus
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
	//information
bind "i" "showmapinfo"
bind "TAB" "+showscores"
bindtoggle ' "net_graph"
alias "+BOARD" "+showscores; net_graph 1";
alias "-BOARD" "-showscores; net_graph 0";
	//teams
bind "," "changeclass"
bind "." "changeteam"
    //classes
    //contracts
tf_contract_progress_show 0
bind "F5" "show_quest_log"
//comms
	//voicemenus
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "e" "+helpme"
	//text chat
bind "t" "say"
bind "y" "say_team"
bind "u" "say_party"
	//voice chat
bind "v" "+voicerecord"
