	bind ] "ds_mark; echo !!!DEMO CLIPPED!!!"


//	The Guts.

	ds_enable "2"						//puts a message in chat saying the demo is being recorded
	ds_dir "demos"						//this is your directory, (where the demos are saved) you can change this however you like
	ds_min_streak "1000.000000"			//keep this at 1000, minimum number of kills to trigger an autoclip (1000 kills)
	ds_kill_delay "1000.000000"			//keep this at 1000, maximum time between kills to trigger an autoclip (approx. 5.55 minutes.)
	ds_screens "0"						//toggles taking a screenshot after each match with a SAVED demo, keep it off
	ds_autodelete "1"					//very important, having this set to 1 will automatically delete any demo currently being recorded UNLESS the ds_mark 
	ds_notify 0 						//no text
	ds_sound 0 							//NO NOISES

